<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FrontEnd Mentor QR Code</title>
		<link rel="stylesheet" href="../css/styles.css" />
		<link
			rel="shortcut icon"
			href="/assets/favicon/android-chrome-384x384.png"
			type="image/x-icon"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
			integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="imgWrapper">
				<img src="/assets/images/image-qr-code.png" alt=" QR Code image" />
			</div>
			<div class="contentWrapper">
				<h2>Improve your front-end skills by building projects</h2>
				<p>
					Scan the QR code to visit Frontend Mentor and take your coding skills
					to the next level
				</p>
			</div>
		</div>
	</body>
</html>
